name: 30-Min Public Autopilot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build-and-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          # Use the requirements file instead of listing them manually
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Adding this specifically just to be 100% safe
          pip install google-api-python-client

      - name: Generate Content and Sitemap
        run: python content_manager.py

      - name: Push to GitHub
        run: |
          git config --global user.name "Hubnest-Bot"
          git config --global user.email "bot@hubnest.com"
          git add .
          git commit -m "Publishing new pages [skip ci]" || exit 0
          git push

      - name: ‚è≥ Wait for GitHub Pages Deployment
        run: sleep 60 

      - name: Notify Google
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python notify_google.py
