name: Instant Indexing Bot

on:
  schedule:
    # This is what makes it "Auto Run"
    - cron: '*/15 * * * *'  
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas openpyxl oauth2client google-api-python-client httplib2 requests

      - name: Run Script (Build only)
        run: python content_manager.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add new pages" || echo "No changes"
          git push

      - name: ‚è≥ Wait for Live Site
        run: sleep 120 

      - name: üì¢ Notify Google
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python notify_google.py
