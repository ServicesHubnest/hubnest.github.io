name: 30-Min Public Autopilot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Deps
        run: pip install pandas openpyxl requests
      
      - name: Generate Content and Sitemap
        run: python content_manager.py
        
      - name: Push to GitHub
        run: |
          git config --global user.name "Hubnest-Bot"
          git config --global user.email "bot@hubnest.com"
          git add .
          git commit -m "Publishing new pages [skip ci]" || exit 0
          git push

  index:
    needs: build # <--- THIS ENSURES THE PUSH FINISHED FIRST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Indexing Deps
        run: pip install httplib2 oauth2client requests
        
      - name: â³ Wait for GitHub Pages Deployment
        run: sleep 60 # Gives GitHub time to move files from Repo to Live Web
        
      - name: Notify Google
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python notify_google.py
