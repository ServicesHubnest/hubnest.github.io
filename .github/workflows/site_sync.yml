name: ServicesHubnest System Sync

on:
  schedule:
    - cron: '42 * * * *' # Runs once an hour at a random-looking minute
  workflow_dispatch:

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Management Script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python content_manager.py

      - name: Deploy Changes
        run: |
          git config --local user.email "admin@serviceshubnest.com"
          git config --local user.name "System-Administrator"
          git add .
          git commit -m "System Sync: Updated service library and downloads" || echo "No changes"
          git push
